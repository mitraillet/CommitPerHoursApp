<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="/css/normalize.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <title>Github commit hours</title>
</head>

<body>

  <!-- App Bar -->
  <header class="app-bar">
    <img src="/images/logo.svg" alt="github analytics" class="logo" />
    <h1 class="title">Github analytics</h1>
    <form class="search-bar" id="search-form">
      <input class="search-input form-control" spellcheck="false" autocomplete="off" placeholder="repo@username"
        type="text" name="repo-username" />
      <button class="btn icon-button">
        <i class="material-icons">search</i>
      </button>
    </form>
    <h3>Nombre de commits par heure de la journ√©e</h3>
  </header>
  <!-- End App Bar -->

  <!-- Page content -->
  <main class="page-content">
    <div class="card container">

      <div id="placeholder"></div>

      <!-- Hours chart -->
      <div class="chart-container">
        <canvas id="chart-hours"></canvas>
      </div>
      <!-- End Hours chart -->

    </div>
  </main>
  <!-- End Page content -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
  <script src="/js/app.js"></script>
</body>

</html>
